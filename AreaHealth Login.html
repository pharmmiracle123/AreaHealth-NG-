<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AreaHealth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 350px;
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .input-group {
      position: relative;
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #0077cc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #0077cc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    p {
      text-align: center;
      margin-top: 12px;
    }
    #error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
      </div>
      
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="AreaHealth Register.html">Register</a></p>
      <p><a href="Forgot Password.html">Forgot Password?</a></p>
      <p id="error-message"></p>
    </form>
  </div>

  <!-- ‚úÖ Firebase SDKs (v9 modular) -->
  <script type="module">
    // Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

    // ‚úÖ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyC79cSDPpC4bbhlRBpu7WhON3j8AMxMLyE",
      authDomain: "areahealth-ng.firebaseapp.com",
      projectId: "areahealth-ng",
      storageBucket: "areahealth-ng.appspot.com",
      messagingSenderId: "986651954303",
      appId: "1:986651954303:web:3f38dc24e246b7047d834a"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ‚úÖ Redirect if already logged in
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "AreaHealth Dashboard.html";
      }
    });

    // ‚úÖ Toggle password
    window.togglePassword = function(fieldId, icon) {
      const input = document.getElementById(fieldId);
      if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
      } else {
        input.type = "password";
        icon.textContent = "üëÅ";
      }
    }

    // ‚úÖ Login with Firebase
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorBox = document.getElementById("error-message");

      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "AreaHealth Dashboard.html";
      } catch (error) {
        // Show friendly error messages
        let message = "‚ùå Something went wrong!";
        if (error.code === "auth/user-not-found") {
          message = "‚ùå No user found with this email.";
        } else if (error.code === "auth/wrong-password") {
          message = "‚ùå Incorrect password.";
        } else if (error.code === "auth/invalid-email") {
          message = "‚ùå Invalid email format.";
        }
        errorBox.textContent = message;
      }
    });
  </script>
</body>
</html>
