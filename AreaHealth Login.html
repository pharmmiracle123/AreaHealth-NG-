<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - AreaHealth</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0 url("/AreaHealth NG Folder/FB_IMG_17580202436038222.jpg") no-repeat center center;
      background-size: 300px auto;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      width: 350px;
      backdrop-filter: blur(6px);
    }
    .form-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0077cc;
    }
    .input-group {
      position: relative;
      margin: 10px 0;
    }
    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .toggle-password {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
      color: #0077cc;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: #0077cc;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #005fa3;
    }
    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      border: 1px solid #ddd;
      color: #444;
      font-weight: bold;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }
    .social-btn:hover {
      background: #f9f9f9;
    }
    .social-btn img {
      width: 20px;
      height: 20px;
      margin-right: 10px;
    }
    p {
      text-align: center;
      margin-top: 12px;
    }
    a {
      text-decoration: none;
      color: #0077cc;
      font-weight: bold;
      transition: color 0.3s ease;
    }
    a:hover {
      color: #005fa3;
      text-decoration: underline;
    }
    #error-message {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required>
      
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
        <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
      </div>
      
      <button type="submit">Login</button>

      <!-- ‚úÖ Google Login -->
      <div id="googleLogin" class="social-btn">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google Logo">
        Sign in with Google
      </div>

      <!-- ‚úÖ Apple Login -->
      <div id="appleLogin" class="social-btn">
        <img src="https://upload.wikimedia.org/wikipedia/commons/f/fa/Apple_logo_black.svg" alt="Apple Logo">
        Sign in with Apple
      </div>

      <p>Don't have an account? <a href="AreaHealth Register.html">Register</a></p>
      <p><a href="Forgot Password.html">Forgot Password?</a></p>
      <p id="error-message"></p>
    </form>
  </div>

  <!-- ‚úÖ Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
  import {
    getAuth,
    signInWithEmailAndPassword,
    GoogleAuthProvider,
    OAuthProvider,
    signInWithPopup,
    signInWithRedirect,
    getRedirectResult,
    onAuthStateChanged
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
  import {
    getFirestore,
    doc,
    setDoc,
    serverTimestamp
  } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
  
  // ‚úÖ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyC79cSDPpC4bbhlRBpu7WhON3j8AMxMLyE",
    authDomain: "areahealth-ng.firebaseapp.com",
    projectId: "areahealth-ng",
    storageBucket: "areahealth-ng.appspot.com",
    messagingSenderId: "986651954303",
    appId: "1:986651954303:web:3f38dc24e246b7047d834a"
  };
  
  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  
  // ‚úÖ Toggle password visibility
  window.togglePassword = function(fieldId, icon) {
    const input = document.getElementById(fieldId);
    if (input.type === "password") {
      input.type = "text";
      icon.textContent = "üôà";
    } else {
      input.type = "password";
      icon.textContent = "üëÅ";
    }
  }
  
  // ‚úÖ Redirect helper
  function redirectToDashboard() {
    window.location.replace("AreaHealth Dashboard.html");
  }
  
  // ‚úÖ Watch for login state changes
  onAuthStateChanged(auth, (user) => {
    if (user) {
      redirectToDashboard();
    }
  });
  
  // ‚úÖ Email/Password Login
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    const errorBox = document.getElementById("error-message");
    
    try {
      const userCredential = await signInWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      const userRef = doc(db, "users", user.uid);
      await setDoc(userRef, {
        email: user.email,
        name: user.displayName || email.split("@")[0],
        lastLogin: serverTimestamp()
      }, { merge: true });
    } catch (error) {
      let message = "‚ùå Something went wrong!";
      if (error.code === "auth/user-not-found") {
        message = "‚ùå No user found with this email.";
      } else if (error.code === "auth/wrong-password") {
        message = "‚ùå Incorrect password.";
      } else if (error.code === "auth/invalid-email") {
        message = "‚ùå Invalid email format.";
      }
      errorBox.textContent = message;
    }
  });
  
  // ‚úÖ Google Sign-in (Popup)
  document.getElementById("googleLogin").addEventListener("click", async () => {
    const provider = new GoogleAuthProvider();
    try {
      const result = await signInWithPopup(auth, provider);
      const user = result.user;
      const userRef = doc(db, "users", user.uid);
      await setDoc(userRef, {
        email: user.email,
        name: user.displayName || user.email.split("@")[0],
        profilePic: user.photoURL || "",
        lastLogin: serverTimestamp()
      }, { merge: true });
    } catch (error) {
      document.getElementById("error-message").textContent = "‚ùå Google Sign-in failed.";
      console.error(error);
    }
  });

  // ‚úÖ Apple Sign-in (Redirect - iPhone friendly)
  document.getElementById("appleLogin").addEventListener("click", async () => {
    const provider = new OAuthProvider("apple.com");
    try {
      await signInWithRedirect(auth, provider);
    } catch (error) {
      document.getElementById("error-message").textContent = "‚ùå Apple Sign-in failed.";
      console.error(error);
    }
  });

  // ‚úÖ Handle Redirect Result
  getRedirectResult(auth).then(async (result) => {
    if (result && result.user) {
      const user = result.user;
      const userRef = doc(db, "users", user.uid);
      await setDoc(userRef, {
        email: user.email,
        name: user.displayName || user.email.split("@")[0],
        profilePic: user.photoURL || "",
        lastLogin: serverTimestamp()
      }, { merge: true });
      redirectToDashboard();
    }
  }).catch((error) => {
    console.error("Redirect sign-in error:", error);
  });
</script>
</body>
</html>
