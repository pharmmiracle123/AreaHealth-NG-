<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - AreaHealth</title>

<!-- ‚úÖ Firebase v8 CDN -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #0077cc, #00c6ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    animation: bgShift 5s infinite alternate;
  }

  @keyframes bgShift {
    0% { background: linear-gradient(135deg, #0077cc, #00c6ff); }
    50% { background: linear-gradient(135deg, #ff7e5f, #feb47b); }
    100% { background: linear-gradient(135deg, #6a11cb, #2575fc); }
  }

  .form-box {
    background: white;
    padding: 30px;
    border-radius: 15px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.3);
    width: 350px;
    animation: fadeIn 1s ease-in-out;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .form-box h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #0077cc;
  }

  .input-group {
    position: relative;
    margin: 10px 0;
  }

  input {
    width: 100%;
    padding: 12px;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    font-size: 14px;
  }

  .toggle-password {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    font-size: 16px;
    color: #0077cc;
  }

  button {
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    background: #0077cc;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease;
  }

  button:hover {
    background: #005fa3;
  }

  .terms {
    font-size: 13px;
    display: block;
    margin: 10px 0;
  }

  .terms a {
    color: #0077cc;
    text-decoration: none;
  }

  .terms a:hover {
    text-decoration: underline;
  }

  p {
    text-align: center;
    font-size: 14px;
  }

  p a {
    color: #0077cc;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="form-box">
  <h2>Create Your Account</h2>
  <form id="registerForm">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="text" id="username" placeholder="Username" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    
    <div class="input-group">
      <input type="password" id="password" placeholder="Password" required>
      <span class="toggle-password" onclick="togglePassword('password', this)">üëÅ</span>
    </div>
    
    <div class="input-group">
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <span class="toggle-password" onclick="togglePassword('confirmPassword', this)">üëÅ</span>
    </div>

    <label>Profile Picture:</label>
    <input type="file" id="profilePic" accept="image/*">

    <label>Upload Document:</label>
    <input type="file" id="document">

    <label class="terms">
      <input type="checkbox" required> I agree to the 
      <a href="#">Terms & Services</a>
    </label>

    <button type="submit">Register</button>
    <p>Already have an account? <a href="AreaHealth Login.html">Login</a></p>
  </form>
</div>

<script>
  function togglePassword(fieldId, icon) {
    const input = document.getElementById(fieldId);
    input.type = input.type === "password" ? "text" : "password";
    icon.textContent = input.type === "password" ? "üëÅ" : "üôà";
  }

  // ‚úÖ Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyC79cSDPpC4bbhlRBpu7WhON3j8AMxMLyE",
    authDomain: "areahealth-ng.firebaseapp.com",
    projectId: "areahealth-ng",
    storageBucket: "areahealth-ng.appspot.com",
    messagingSenderId: "986651954303",
    appId: "1:986651954303:web:3f38dc24e246b7047d834a"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();
  const storage = firebase.storage();

  // ‚úÖ Register user with Firebase Auth + Firestore
  document.getElementById("registerForm").addEventListener("submit", async function(e){
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if(password !== confirmPassword){
      alert("‚ùå Passwords do not match!");
      return;
    }

    const profilePicFile = document.getElementById("profilePic").files[0];
    const docFile = document.getElementById("document").files[0];

    try {
      // ‚úÖ Create user in Firebase Auth
      const userCredential = await auth.createUserWithEmailAndPassword(email, password);
      const userId = userCredential.user.uid;

      // ‚úÖ Upload files
      let profileURL = "";
      if(profilePicFile){
        const picRef = storage.ref(`profiles/${userId}_${Date.now()}_${profilePicFile.name}`);
        await picRef.put(profilePicFile);
        profileURL = await picRef.getDownloadURL();
      }

      let docURL = "";
      if(docFile){
        const docRef = storage.ref(`documents/${userId}_${Date.now()}_${docFile.name}`);
        await docRef.put(docFile);
        docURL = await docRef.getDownloadURL();
      }

      // ‚úÖ Save user data to Firestore
      await db.collection("users").doc(userId).set({
        name, username, email, phone,
        profilePic: profileURL,
        document: docURL,
        registeredAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      // ‚úÖ Send admin notification
      fetch("https://formsubmit.co/ajax/areahealthng@gmail.com", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          Name: name,
          Username: username,
          Email: email,
          Phone: phone,
          _cc: "onyekaudechukwum@gmail.com,bolayefaaprezi@gmail.com",
          _subject: "üÜï New AreaHealth Registration"
        })
      });

      alert("‚úÖ Registration successful! You can now log in.");
      window.location.href = "AreaHealth Login.html";

    } catch(err) {
      console.error("üî• Registration Error:", err);
      alert("‚ö†Ô∏è " + err.message);
    }
  });
</script>
</body>
</html>
