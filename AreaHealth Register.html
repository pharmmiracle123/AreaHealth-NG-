<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - AreaHealth</title>
  <!-- ‚úÖ Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-600 via-pink-500 to-purple-700 animate-gradient">

  <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md animate-fadeIn">
    <h2 class="text-2xl font-bold text-center text-blue-600 mb-6">Create Your Account</h2>

    <form id="registerForm" class="space-y-4">
      <input type="text" id="name" placeholder="Full Name" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      <input type="text" id="username" placeholder="Username" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      <input type="email" id="email" placeholder="Email" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
      <input type="tel" id="phone" placeholder="Phone Number" required
        class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />

      <!-- Password -->
      <div class="relative">
        <input type="password" id="password" placeholder="Password" required
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
        <span onclick="togglePassword('password', this)" 
          class="absolute right-3 top-3 cursor-pointer text-blue-600">üëÅ</span>
      </div>

      <!-- Confirm Password -->
      <div class="relative">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required
          class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500" />
        <span onclick="togglePassword('confirmPassword', this)" 
          class="absolute right-3 top-3 cursor-pointer text-blue-600">üëÅ</span>
      </div>

      <div>
        <label class="block font-semibold">Profile Picture:</label>
        <input type="file" id="profilePic" accept="image/*"
          class="mt-1 w-full border rounded-lg p-2" />
      </div>

      <div>
        <label class="block font-semibold">Upload Document:</label>
        <input type="file" id="document"
          class="mt-1 w-full border rounded-lg p-2" />
      </div>

      <label class="flex items-center space-x-2 text-sm">
        <input type="checkbox" required class="w-4 h-4 text-blue-600" />
        <span>I agree to the <a href="#" class="text-blue-600 underline">Terms & Services</a></span>
      </label>

      <button type="submit"
        class="w-full bg-blue-600 text-white p-3 rounded-lg font-bold hover:bg-blue-700 transition">
        Register
      </button>

      <p class="text-center text-sm">Already have an account? 
        <a href="AreaHealth Login.html" class="text-blue-600 font-bold">Login</a>
      </p>
    </form>
  </div>

<!-- ‚úÖ Firebase v9 Modular SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
  import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

  // ‚úÖ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyC79cSDPpC4bbhlRBpu7WhON3j8AMxMLyE",
    authDomain: "areahealth-ng.firebaseapp.com",
    projectId: "areahealth-ng",
    storageBucket: "areahealth-ng.appspot.com",
    messagingSenderId: "986651954303",
    appId: "1:986651954303:web:3f38dc24e246b7047d834a"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);
  const storage = getStorage(app);

  // ‚úÖ Toggle Password
  window.togglePassword = function(fieldId, icon) {
    const input = document.getElementById(fieldId);
    input.type = input.type === "password" ? "text" : "password";
    icon.textContent = input.type === "password" ? "üëÅ" : "üôà";
  }

  // ‚úÖ Register User
  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();

    const name = document.getElementById("name").value.trim();
    const username = document.getElementById("username").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const password = document.getElementById("password").value.trim();
    const confirmPassword = document.getElementById("confirmPassword").value.trim();

    if (password !== confirmPassword) {
      alert("‚ùå Passwords do not match!");
      return;
    }

    const profilePicFile = document.getElementById("profilePic").files[0];
    const docFile = document.getElementById("document").files[0];

    try {
      // ‚úÖ Create Auth user
      const userCredential = await createUserWithEmailAndPassword(auth, email, password);
      const user = userCredential.user;
      const userId = user.uid;

      // ‚úÖ Upload profile picture
      let profileURL = "";
      if (profilePicFile) {
        const picRef = ref(storage, `profiles/${userId}_${Date.now()}_${profilePicFile.name}`);
        await uploadBytes(picRef, profilePicFile);
        profileURL = await getDownloadURL(picRef);
      }

      // ‚úÖ Upload document
      let docURL = "";
      if (docFile) {
        const docRef = ref(storage, `documents/${userId}_${Date.now()}_${docFile.name}`);
        await uploadBytes(docRef, docFile);
        docURL = await getDownloadURL(docRef);
      }

      // ‚úÖ Save Firestore data (Dashboard will read this!)
      await setDoc(doc(db, "users", userId), {
        name,
        username,
        email,
        phone,
        profilePic: profileURL || "https://via.placeholder.com/120?text=Profile",
        documents: docURL ? [{
          name: docFile ? docFile.name : "Uploaded Document",
          url: docURL,
          ts: serverTimestamp()
        }] : [],
        registeredAt: serverTimestamp(),
        emailVerified: false
      });

      // ‚úÖ Send Email Verification
      await sendEmailVerification(user, { url: "https://areahealth-ng.firebaseapp.com" });

      // ‚úÖ Notify Admin via FormSubmit
      const formData = new FormData();
      formData.append("Name", name);
      formData.append("Username", username);
      formData.append("Email", email);
      formData.append("Phone", phone);
      formData.append("_subject", "üÜï New AreaHealth Registration");
      formData.append("_cc", "onyekaudechukwum@gmail.com,bolayefaaprezi@gmail.com");
      formData.append("_captcha", "false");

      fetch("https://formsubmit.co/areahealthng@gmail.com", {
        method: "POST",
        body: formData
      });

      alert("‚úÖ Registration successful! Please check your email to verify your account.");
      window.location.href = "AreaHealth Login.html";

    } catch (err) {
      console.error("üî• Registration Error:", err.code, err.message);
      let friendlyMessage = "‚ö†Ô∏è Something went wrong. Please try again.";
      switch (err.code) {
        case "auth/email-already-in-use": friendlyMessage = "‚ùå This email is already registered."; break;
        case "auth/invalid-email": friendlyMessage = "‚ùå Invalid email format."; break;
        case "auth/weak-password": friendlyMessage = "‚ùå Weak password. Use at least 6 characters."; break;
        case "auth/network-request-failed": friendlyMessage = "‚ö†Ô∏è Network error. Check your connection."; break;
      }
      alert(friendlyMessage);
    }
  });
</script>

  <!-- ‚úÖ Tailwind Animations -->
  <style>
    @keyframes fadeIn { from { opacity: 0; transform: transla;teY(20px);} to { opacity: 1; transform: translateY(0);} }
    .animate-fadeIn { animation: fadeIn 1s ease-in-out; }
    @keyframes gradient { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }
    .animate-gradient { background-size:200% 200%; animation:gradient 8s ease infinite; }
  </style>
</body>
</html>
