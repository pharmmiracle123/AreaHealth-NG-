<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - AreaHealth NG</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'ui-sans-serif', 'system-ui'] },
          colors: {
            primary: { DEFAULT: '#2563eb' },
            brand: '#06b6d4',
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>

  <style>
    .gradient-header {
      background: linear-gradient(270deg,#06b6d4,#3b82f6,#8b5cf6,#ec4899);
      background-size: 800% 800%;
      animation: gradientShift 12s ease infinite;
    }
    @keyframes gradientShift {
      0%{background-position:0% 50%}
      50%{background-position:100% 50%}
      100%{background-position:0% 50%}
    }
    input[type="file"] { display: none; }
  </style>
</head>
<body class="bg-slate-50 text-slate-800">
  <!-- Header -->
  <header class="gradient-header text-white">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <div class="flex items-center gap-3">
        <button id="sidebarToggle" class="md:hidden p-2 rounded-lg hover:bg-white/10">â˜°</button>
        <h1 class="text-lg font-semibold tracking-tight">AreaHealth NG</h1>
      </div>
      <div class="flex items-center gap-3">
        <div class="text-sm md:text-base" id="headerGreeting">Hello ğŸ‘‹</div>
        <img id="headerPic" class="w-10 h-10 rounded-full ring-2 ring-white object-cover cursor-pointer"
             title="Click to update profile picture"
             onclick="document.getElementById('profilePicInput').click()">
      </div>
    </div>
  </header>

  <!-- Content Layout -->
  <div class="max-w-7xl mx-auto px-4 py-6 flex">
    <!-- Sidebar -->
    <aside id="sidebar"
      class="fixed md:static inset-y-0 left-0 w-64 transform -translate-x-full md:translate-x-0 transition-transform z-40
             bg-white shadow md:shadow-none">
      <nav class="h-full p-4 space-y-1">
        <a href="Update profile.html" class="flex items-center gap-2 px-3 py-2 rounded-lg bg-slate-100">ğŸ¤µUpdate profile info</a>
        <a href="Pharmacies..html" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-100">ğŸ’Š Pharmacies</a>
        <a href="Medication.html" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-100">ğŸ“¦ Medications</a>
        <a href="Nearby Services.html" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-100">ğŸ“ Nearby Services</a>
        <a href="#" class="flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-slate-100">âš™ Settings</a>
        <button onclick="logout()" class="w-full flex items-center gap-2 px-3 py-2 rounded-lg hover:bg-rose-50 hover:text-rose-600">
          ğŸšª Logout
        </button>
      </nav>
    </aside>

    <!-- Overlay -->
    <div id="overlay" class="fixed inset-0 bg-black/30 hidden z-30 md:hidden"></div>

    <!-- Main -->
    <main class="flex-1 md:ml-6">
      <!-- Welcome -->
      <section class="bg-white shadow-sm rounded-2xl p-5 mb-6">
        <h2 class="text-xl sm:text-2xl font-semibold">
          Hello, <span id="userName">User</span> ğŸ‘‹
          <span id="verifiedBadge" class="hidden ml-2 text-xs px-2 py-1 rounded-full bg-green-100 text-green-700">Verified</span>
        </h2>
        <p class="text-slate-600">Welcome to your AreaHealth dashboard.</p>
        <div class="mt-3 flex gap-2">
          <button id="resendVerifyBtn" class="hidden text-xs px-3 py-2 rounded-lg border border-amber-300 text-amber-700 hover:bg-amber-50">
            Resend verification
          </button>
          <label for="profilePicInput" class="cursor-pointer text-xs px-3 py-2 rounded-lg bg-primary text-white hover:bg-blue-700">
            Update Profile Picture
          </label>
          <input type="file" id="profilePicInput" accept="image/*">
        </div>
      </section>

      <!-- Quick Stats -->
      <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
        <div class="bg-white rounded-2xl shadow-sm p-4"><div>Email Status</div><div id="emailStatus" class="font-semibold">Checkingâ€¦</div></div>
        <div class="bg-white rounded-2xl shadow-sm p-4"><div>Last Login</div><div id="lastLogin" class="font-semibold">â€”</div></div>
        <div class="bg-white rounded-2xl shadow-sm p-4"><div>Documents</div><div id="docCount" class="font-semibold">0</div></div>
        <div class="bg-white rounded-2xl shadow-sm p-4"><div>Member Since</div><div id="memberSince" class="font-semibold">â€”</div></div>
      </section>

      <!-- Profile Card -->
      <section class="bg-white rounded-2xl shadow-sm p-5 mb-6">
        <div class="flex items-center gap-4">
          <img id="userPic" class="w-20 h-20 rounded-full object-cover ring-2 ring-primary/20" alt="Profile">
          <div>
            <div class="text-lg font-semibold" id="profileName">â€”</div>
            <div class="text-slate-600 text-sm" id="userEmail">â€”</div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="text-center text-sm text-slate-500 py-6">Â© 2025 AreaHealth NG</footer>
    </main>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, sendEmailVerification, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
  import { getFirestore, doc, getDoc, setDoc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  /* Firebase Init */
  const firebaseConfig = {
    apiKey: "AIzaSyC79cSDPpC4bbhlRBpu7WhON3j8AMxMLyE",
    authDomain: "areahealth-ng.firebaseapp.com",
    projectId: "areahealth-ng",
    storageBucket: "areahealth-ng.appspot.com",
    messagingSenderId: "986651954303",
    appId: "1:986651954303:web:3f38dc24e246b7047d834a"
  };
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  /* Auth State */
  onAuthStateChanged(auth, async (u) => {
    if (!u) { window.location.href = "AreaHealth Login.html"; return; }
    const userDocRef = doc(db, 'users', u.uid);
    let snap = await getDoc(userDocRef);
    let userData = snap.exists() ? snap.data() : {};

    /* ğŸ”„ Migration Patch */
    const updates = {};
    if (!userData.registeredAt) updates.registeredAt = serverTimestamp();
    if (!userData.name && !userData.username) updates.name = u.email.split('@')[0];
    if (!userData.profilePic) updates.profilePic = 'https://via.placeholder.com/120?text=Profile';
    if (!userData.documents) updates.documents = [];
    if (Object.keys(updates).length > 0) {
      await setDoc(userDocRef, updates, { merge: true });
      snap = await getDoc(userDocRef);
      userData = snap.data();
    }

    /* UI Populate */
    const name = userData.name || userData.username || u.displayName || 'User';
    document.getElementById("userName").textContent = name;
    document.getElementById("profileName").textContent = name;
    document.getElementById("headerGreeting").textContent = `Hello, ${name} ğŸ‘‹`;
    document.getElementById("userEmail").textContent = u.email;
    document.getElementById("userPic").src = userData.profilePic;
    document.getElementById("headerPic").src = userData.profilePic;

    document.getElementById("emailStatus").textContent = u.emailVerified ? 'Verified' : 'Not verified';
    document.getElementById("verifiedBadge").classList.toggle('hidden', !u.emailVerified);
    document.getElementById("resendVerifyBtn").classList.toggle('hidden', u.emailVerified);
    document.getElementById("lastLogin").textContent = new Date(u.metadata.lastSignInTime).toLocaleString();
    document.getElementById("memberSince").textContent = userData.registeredAt?.toDate?.() ? userData.registeredAt.toDate().toLocaleDateString() : 'â€”';
  });

  /* Resend Email Verification */
  document.getElementById("resendVerifyBtn")?.addEventListener("click", async () => {
    if (auth.currentUser) {
      await sendEmailVerification(auth.currentUser);
      alert("Verification email sent!");
    }
  });

  /* Logout */
  window.logout = async () => { await signOut(auth); window.location.href = "AreaHealth Login.html"; }
</script>
</body>
                                              </html>
