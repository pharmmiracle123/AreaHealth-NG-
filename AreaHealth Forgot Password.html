<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password - AreaHealth</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .form-box {
    background: white;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
    width: 350px;
    text-align: center;
  }
  input, button {
    width: 100%;
    padding: 12px;
    margin: 10px 0;
    border: 1px solid #ddd;
    border-radius: 6px;
  }
  button {
    background: #0077cc;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }
  button:hover { background: #005fa3; }
</style>
</head>
<body>
<div class="form-box">
  <h2>Forgot Password</h2>
  <form id="resetForm">
    <input type="email" id="email" placeholder="Enter your registered Email" required>
    <button type="submit">Send Reset Link</button>
  </form>
</div>

<!-- Firebase Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>

<script>
  // ✅ Firebase Config
  const firebaseConfig = {
  apiKey: "AIzaSyC79cSDPpC4bbhlRBpu7WhON3j8AMxMLyE",
  authDomain: "areahealth-ng.firebaseapp.com",
  projectId: "areahealth-ng",
  storageBucket: "areahealth-ng.appspot.com",   // ✅ FIXED
  messagingSenderId: "986651954303",
  appId: "1:986651954303:web:3f38dc24e246b7047d834a"
};

  // Initialize Firebase
  const app = firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();

  // ✅ Handle Reset Request
  document.getElementById("resetForm").addEventListener("submit", function(e){
    e.preventDefault();
    const email = document.getElementById("email").value;

    auth.sendPasswordResetEmail(email)
    .then(() => {
      alert("✅ A password reset link has been sent to your email!");
      window.location.href = "AreaHealth Login.html";
    })
    .catch((error) => {
      console.error(error);
      alert("⚠️ Error: " + error.message);
    });
  });
</script>
</body>
</html>
